<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Valentine ğŸ’•</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: linear-gradient(120deg, #ffdde1, #C08081);
  font-family: 'Georgia', serif;
  text-align: center;
  overflow: hidden;
}

.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

img, video {
  max-width: 90%;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

h1 {
  margin: 20px;
  color: #C08081;
}

.buttons {
  display: flex;
  gap: 20px;
}

button {
  font-size: 22px;
  padding: 12px 28px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
  transition: transform 0.3s;
}

#no {
  background: #aaa;
  color: white;
}

.hidden {
  display: none;
}

/* Hearts */
.heart {
  position: fixed;
  top: -10px;
  font-size: 20px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="container" id="page1">

  <!-- USE IMAGE OR VIDEO (choose one) -->
  <img src="photo.jpg" alt="Us">
  <!-- <video src="video.mp4" autoplay muted loop></video> -->

  <h1>Will you be my Valentine? ğŸ’•</h1>

  <div class="buttons">
    <button id="yes" onclick="goNext()">Yes,always ğŸ’—</button>
    <button id="no" onclick="growYes()">No âŒ</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="container hidden" id="page2">
  <h1>You made my heart the happiest </h1>
  <p> i love youğŸ’•Cause when it gets dark and when it gets cold, we hold each other till we see the sunlight. So if you just hold my hand, baby i promise that i'll do all i can..</p>
</div>

<audio id="music" src="music.mp3" loop></audio>

<script>
let scale = 1;

function growYes() {
  scale += 0.3;
  document.getElementById("yes").style.transform = `scale(${scale})`;
}

function goNext() {
  document.getElementById("page1").classList.add("hidden");
  document.getElementById("page2").classList.remove("hidden");
  document.getElementById("music").play();

  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "ğŸ’—";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 3 + Math.random() * 4 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 8000);
  }, 300);
}
</script>

</body>
</html>
